# Description:
# Continuous Integration (CI) and Continuous Deployment (CD)
# workflow for the FastAPI Calculator project.
#
# Workflow Stages:
#   1. Run Unit + Integration tests (minimum 90% coverage)
#   2. Run E2E Playwright tests (no coverage enforcement)
#   3. Scan Docker image for vulnerabilities (Trivy)
#   4. Build & push Docker image to DockerHub on main branch
# ----------------------------------------------------------

name: FastAPI Calculator CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # --------------------------------------------------------
  #  TEST JOB — Unit + Integration + E2E testing
  # --------------------------------------------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install Dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      #  Unit + Integration tests (minimum 90% coverage)
      - name: Run Unit + Integration Tests with Coverage
        run: |
          source venv/bin/activate
          pytest --cov=app --cov-fail-under=90

      #  E2E tests (Playwright) with NO coverage
      - name: Run End-to-End (E2E) Tests (No Coverage Enforcement)
        run: |
          source venv/bin/activate
          pytest -m e2e --no-cov --disable-warnings -v
  # --------------------------------------------------------
  #  SECURITY JOB — Docker vulnerability scanning
  # --------------------------------------------------------
  security:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image for Security Scan
        run: docker build -t fastapi-calculator:test .

      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'fastapi-calculator:test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          severity: 'CRITICAL,HIGH'


  # --------------------------------------------------------
  #  DEPLOY JOB — Build & push Docker image to DockerHub
  # --------------------------------------------------------
  deploy:
    needs: security
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            nandanksingh/module8_fastapi_calculator:latest
            nandanksingh/module8_fastapi_calculator:${{ github.sha }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=registry,ref=nandanksingh/module8_fastapi_calculator:cache
          cache-to: type=inline,mode=max

      - name: Verify DockerHub Push
        run: docker pull nandanksingh/module8_fastapi_calculator:latest
