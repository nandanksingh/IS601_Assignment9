# Description:
# Multi-container setup for FastAPI + PostgreSQL + pgAdmin.
# Provides an isolated environment for raw SQL operations
# using Docker networking. Version-tagged for easy tracking.
# ----------------------------------------------------------

# ✅ Compose project name for clarity in Docker Desktop
name: module9_sql_pgadmin

services:
  # --------------------------------------------------------
  # 1: FastAPI Application (Web)
  # --------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_app
    image: nandanksingh/module9_sql_pgadmin:pgSQL_1   # Versioned image tag for tracking
    ports:
      - "8000:8000"                                   # Host → container
    volumes:
      - .:/app                                        # Mount current directory
    environment:
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
      DATABASE_URL: postgresql://postgres:postgres@db:5432/fastapi_db
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
    networks:
      - app-network

  # --------------------------------------------------------
  # 2: PostgreSQL Database
  # --------------------------------------------------------
  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: fastapi_db
    ports:
      - "5432:5432"                                   # Accessible from localhost:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  # --------------------------------------------------------
  # 3: pgAdmin Web Interface
  # --------------------------------------------------------
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"                                     # Access at localhost:5050
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

# ----------------------------------------------------------
# Volumes: Persistent Data Storage
# ----------------------------------------------------------
volumes:
  postgres_data:
  pgadmin_data:

# ----------------------------------------------------------
# Network: Shared bridge between containers
# ----------------------------------------------------------
networks:
  app-network:
    driver: bridge
